# Spatial Classes (REC-based)
- id: rec:Space
  label: { en: "Space", ja: "空間" }
  comment: { en: "A spatial element that can contain other spaces or assets.", ja: "他の空間や資産を含むことができる空間要素。" }
  subclassOf: [ owl:Thing ]
  tags: ["rec", "spatial", "core"]

# GUTP Extended Space Classes
- id: gutp:Space
  label: { en: "GUTP Space", ja: "GUTP空間" }
  comment: { en: "Extended spatial element for GUTP system with comprehensive metadata support.", ja: "包括的なメタデータサポートを持つGUTPシステム用拡張空間要素。" }
  subclassOf: [ rec:Space ]
  tags: ["gutp", "spatial", "extended"]

# Architecture Classes (REC Architecture hierarchy)
- id: rec:Architecture
  label: { en: "Architecture", ja: "建築" }
  comment: { en: "Architectural space with design and construction metadata.", ja: "設計と建設メタデータを持つ建築空間。" }
  subclassOf: [ gutp:Space ]
  tags: ["rec", "architecture"]

- id: rec:Site
  label: { en: "Site", ja: "サイト" }
  comment: { en: "A site that contains buildings and other facilities.", ja: "建物やその他の施設を含むサイト。" }
  subclassOf: [ rec:Architecture ]
  tags: ["rec", "spatial"]

- id: rec:Building  
  label: { en: "Building", ja: "建物" }
