# REC Spatial Relationships
- id: rec:hasPart
  type: "ObjectProperty"
  domain: [ rec:Space ]
  range: [ rec:Space, rec:Asset ]
  label: { en: "has part", ja: "部分を持つ" }
  comment: { en: "Indicates that a space contains another space or asset as a part.", ja: "空間が他の空間や資産を部分として含むことを示す。" }
  inverseOf: rec:isPartOf
  tags: ["rec", "spatial"]

- id: rec:isPartOf
  type: "ObjectProperty"
  domain: [ rec:Space, rec:Asset ]
  range: [ rec:Space ]
  label: { en: "is part of", ja: "の部分である" }
  comment: { en: "Indicates that a space or asset is part of another space.", ja: "空間や資産が他の空間の部分であることを示す。" }
  inverseOf: rec:hasPart
  tags: ["rec", "spatial"]

- id: rec:locatedIn
  type: "ObjectProperty"
  domain: [ rec:Asset, gutp:GUTPPoint ]
  range: [ rec:Space ]
  label: { en: "located in", ja: "に位置する" }
  comment: { en: "Indicates the spatial location of an asset or point.", ja: "資産やポイントの空間的位置を示す。" }
  tags: ["rec", "location"]

- id: rec:address
  type: "ObjectProperty"
  domain: [ rec:Building ]
  range: [ rec:PostalAddress ]
  label: { en: "address", ja: "住所" }
  comment: { en: "Physical address of the building.", ja: "建物の物理的住所。" }
  tags: ["rec", "address"]

